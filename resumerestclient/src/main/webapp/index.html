<html>
<head>
    <script>

        function printUsers(arr) {
            var container = document.getElementById("container");
            container.innerHTML = '';
            for (var i = 0; arr.length; i++) {
                var obj = arr[i];

                var deleteBtn = '<button onclick="deleteUser(' + obj.id + ')" >DELETE</button>';
                var str = obj.id + " " + obj.name + " " + obj.surname + deleteBtn + "<br/>";
                container.innerHTML += str;
            }
        }

        function deleteUser(id) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    getUsers();
                }
            };
            xhttp.open("DELETE", "http://localhost:8080/resumerest/users/" + id, true);
            xhttp.send();
        }


        function addUser() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    getUsers();
                }
            };

            var nm = document.getElementById("name").value;
            var srnm = document.getElementById("surname").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            var profileDesc = document.getElementById("profileDescription").value;


            var user = {
                name: nm, surname: srnm, email: email, password: pass,
                profileDescription: profileDesc
            };

            xhttp.open("POST", "http://localhost:8080/resumerest/users", true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(JSON.stringify(user));
        }

        function getUsers() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var list = response.obj;
                    printUsers(list);
                }
            };
            xhttp.open("GET", "http://localhost:8080/resumerest/users", true);
            xhttp.send();
        }

    </script>
</head>

<body onload="getUsers()">
<h2>Hello World!</h2>

<div>
    <input type="text" id="name"/>
    <input type="text" id="surname"/>
    <input type="email" id="email"/>
    <input type="password" id="password"/>
    <input type="text" id="profileDescription"/>
    <button onclick="addUser()">ADD</button>
</div>

<div id="container">

</div>

</body>
</html>
